<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">Bookstore</a>

        <!-- Navbar Toggler (Mobile Menu) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Giỏ hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng nhập / Đăng ký</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <div class="container my-4">
      <form class="d-flex" action="#" method="GET">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
      </form>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Welcome Section -->
    <h1 class="text-center mb-4">Chào mừng đến với Bookstore</h1>
    
    <!-- Product List -->
    <div id="products" class="row">
      <!-- Example of a product card -->
      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Book Image">
          <div class="card-body">
            <h5 class="card-title">Tên sách</h5>
            <p class="card-text">Mô tả ngắn gọn về sách.</p>
            <a href="#" class="btn btn-primary">Mua ngay</a>
          </div>
        </div>
      </div>
      <!-- Add more products here dynamically -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-light text-center py-4">
    <p class="mb-0">&copy; 2024 Bookstore. Tất cả quyền được bảo hộ.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
